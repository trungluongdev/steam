<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>steam</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- HEADER -->
    <div class="container">
        <div class="header">
            <div class="responsive-header">
                <a class="lo-go" href="http://127.0.0.1:5501/">
                    <img src="/pics/steam-logo.png" alt="steam logo" />
                </a>

                <nav>
                    <ul>
                        <li>
                            <a class="nav-link-btn" href="#">STORE</a>
                        </li>
                        <li><a class="nav-link-btn" href="#">COMMUNITY</a></li>
                        <li><a class="nav-link-btn" href="#">ABOUT</a></li>
                        <li><a class="nav-link-btn" href="#">SUPPORT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="body">
                <div class="left-side">
                    <div class="search-box">
                        <input type="text" name="search-bar" id="search-bar" placeholder="Search" />
                        <span class="search-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M14.9056 16.3199C13.551 17.3729 11.8487 18 10 18C5.58172 18 2 14.4183 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 11.8487 17.3729 13.551 16.3199 14.9056L21.7071 20.2929C22.0976 20.6834 22.0976 21.3166 21.7071 21.7071C21.3166 22.0976 20.6834 22.0976 20.2929 21.7071L14.9056 16.3199ZM16 10C16 13.3137 13.3137 16 10 16C6.68629 16 4 13.3137 4 10C4 6.68629 6.68629 4 10 4C13.3137 4 16 6.68629 16 10Z"
                                    fill="currentColor" />
                            </svg></span>
                    </div>
                    <hr />
                    <nav class="type">
                        <ul class="type-list">
                            <li><button class="btn btn-text">Action</button></li>
                            <li><button class="btn btn-text">Casual</button></li>
                            <li><button class="btn btn-text">FPS</button></li>
                            <li><button class="btn btn-text">Strategy</button></li>
                            <li><button class="btn btn-text">RPG</button></li>
                            <li><button class="btn btn-text">Simulation</button></li>
                            <li><button class="btn btn-text">Sport</button></li>
                        </ul>
                    </nav>
                </div>

                <div class="container-game">
                    <div class="fui-loading-spinner-2"></div>
                    <div class="cover">

                    </div>

                </div>
            </div>
        </div>
        <!-- layout game -->

    </div>
    <script src="main.js"></script>
</body>


</html>
